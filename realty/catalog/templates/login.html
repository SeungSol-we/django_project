<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>로그인</h1>
    <form method="POST">
        {% csrf_token %}
        <label>이메일:</label>
        <input type="text" name="email" required><br>
        <label>비밀번호:</label>
        <input type="password" name="password" required><br>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
